<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | Phase 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <!-- ============ LOGIN PAGE ============ -->
  <div id="loginPage" class="page active">
    <div class="login-container">
      <h1>ğŸ” Task Manager Login</h1>
      <input type="text" id="username" placeholder="Enter Username">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="loginBtn">Login</button>
      <p>Donâ€™t have an account? <span id="showRegister">Register here</span></p>
    </div>
  </div>

  <!-- ============ REGISTER PAGE ============ -->
  <div id="registerPage" class="page">
    <div class="login-container">
      <h1>ğŸ“ Create Account</h1>
      <input type="text" id="regUsername" placeholder="Choose Username">
      <input type="password" id="regPassword" placeholder="Choose Password">
      <button id="registerBtn">Register</button>
      <p>Already have an account? <span id="showLogin">Go to Login</span></p>
    </div>
  </div>

  <!-- ============ DASHBOARD ============ -->
  <div id="dashboard" class="page">
    <aside class="sidebar">
      <h2>ğŸ“‹ Task Manager</h2>
      <ul>
        <li id="navDashboard">Dashboard</li>
        <li id="navTasks">My Tasks</li>
        <li id="navProfile">Profile</li>
        <li id="logoutBtn">Logout</li>
      </ul>
    </aside>

    <main class="content">
      <h2>Welcome, <span id="displayUser"></span> ğŸ‘‹</h2>

      <section id="taskSection">
        <h3>Add New Task</h3>
        <input type="text" id="taskName" placeholder="Task name">
        <input type="time" id="startTime">
        <input type="time" id="endTime">
        <textarea id="taskNote" placeholder="Notes..."></textarea>
        <button id="addTaskBtn">Add Task</button>
      </section>

      <section id="taskList">
        <h3>My Tasks</h3>
        <ul id="tasksContainer"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
